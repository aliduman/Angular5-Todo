<div id="main-content" class="main">

  <div class="add-form-container">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Yapılacak İş Ekle..." [(ngModel)]="title" (keyup)="onKey($event)">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" (click)="addTodo()">
                <i class="fa fa-plus"></i> Ekle</button>
            </span>
          </div>
          <!-- /input-group -->
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.add-form-container -->

  <div class="to-do-list">
    <ul>
      <li *ngFor="let todo of todos; let i = index" [attr.data-index]="i"  [ngClass]="{'complete':todo.complete}" >
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue" (click)="completeTodo(i,todo.complete)"  [(ngModel)]="todo.complete"> {{todo.title}}
          </label>
        </div>
        <button class="btn btn-remove remove pull-right" (click)="removeTodo(i)"><div class="fa fa-times"></div></button>
      </li>
    </ul>
  </div>

  <div class="filter-container">
      <div class="container">
          <div class="text-center">
              <button type="button" class="btn btn-secondary" (click)="filterAll()">Hepsi</button>
              <button type="button" class="btn btn-secondary" (click)="filterActive()">Aktif</button>
              <button type="button" class="btn btn-secondary" (click)="filterComplete()">Tamamlandı</button>
          </div>
      </div>
  </div>
</div>
<!-- /#main-content -->

<ul>
  <li *ngFor="let item of items | async">
    {{ item.title }}
  </li>
</ul>
